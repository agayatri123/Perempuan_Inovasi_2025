    <h3>Formulir Pendaftaran</h3>
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="zip-code">Zipcode:</label>
        <input type="number" id="zip-code" name="zip-code" required />

        <input type="checkbox" id="checkbox" name="checkbox" required/>
        <label for="status" id="check">
            Dengan ini saya menyatakan data yang diisi pada form ini adalah benar dan telah sesuai
        </label>

        <input type="checkbox" id="status" name="status" required/>
        <label for="status">Status:</label>

        <button type="submit" id="submit-form">Submit</button>

        <div id="warning" style="color: red"></div>
        <script src="script.js"></script>
    </form>
